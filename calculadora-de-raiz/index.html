<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./rsc/icono.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Calcular Raíz Cuadrada</title>
</head>
<body>
    <main class="main-container">
        <section class="title-text">
            <h1 class="title-text__h1">Calculator</h1>
            <h2 id="title-text__h2">0</h2>
        </section>
        <section class="main-content">
            <h1 class="main-content__h1">Raíz</h1>
            <div class="main-content__input">
                <p class="main-content__input-text">Digita el numero al que le quieres sacar la raíz cuadrada</p>
                <input type="text" id="input" class="main-content__input-input" placeholder="0">
            </div>
        </section>
        <section class="content-total">
            <button id="btn-total" class="btn-total">=</button>
            <p class="content-total__description">Diseño desarrollado para dar un impacto visual y cambiar el estándar, sin perder la esencia y funcionalidad de la aplicación, by Alexander Tejedor</p>
        </section>
        <button class="btn-Back" onclick="location.href='../index.html'">
            <i class="ri-arrow-left-s-line"></i>
        </button>
    </main>
    <script src="./app.js"></script>
</body>
</html>
